<app-layout>
  <div class="move_between_pages" fxLayoutAlign="space-between center">
    <a routerLink="/data-manipulation/degree">
      <mat-icon class="arrows">keyboard_arrow_left</mat-icon> Науковий ступінь
    </a>
    <span class="title">Кафедра</span>
    <a routerLink="/data-manipulation/scientist">
      Вчений <mat-icon class="arrows">keyboard_arrow_right</mat-icon>
    </a>
  </div>
  <div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Пошук">
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Повна назва кафедри</th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Коротка назва кафедри </th>
        <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Видалити </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="university_department_clicked" (click)="deleteUniversityDepartment(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="7" [pageSizeOptions]="[2, 5, 7]">
    </mat-paginator>
    <div fxLayoutAlign="center center">
      <form  autocomplete="off" novalidate fxLayoutGap="10px" [formGroup]="universityDepartmentFormGroup">

        <mat-form-field>
          <mat-label>Виберіть id для оновлення даних</mat-label>
          <input matInput
                 [formControl]="idCtrl"
                 type="text"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto='matAutocomplete'>
            <mat-option *ngFor="let universityDepartment of filteredIds | async" [value]="universityDepartment.id">
              {{universityDepartment.id}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Повна назва кафедри</mat-label>
          <input matInput formControlName="fullNameCtrl" type="text">
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Коротка назва кафедри</mat-label>
          <input matInput formControlName="shortNameCtrl" type="text">
        </mat-form-field>

        <button mat-flat-button class="university_department_clicked" type="submit" (click)="addUniversityDepartment(universityDepartmentFormGroup.value)">Додати</button>
        <button mat-flat-button class="university_department_clicked" type="submit" (click)="updateUniversityDepartment(idCtrl.value, universityDepartmentFormGroup.value)">Оновити дані</button>
      </form>
    </div>
  </div>
</app-layout>
