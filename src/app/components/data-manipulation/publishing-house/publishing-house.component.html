<app-layout>
  <div class="move_between_pages" fxLayoutAlign="space-between center">
    <a routerLink="/data-manipulation/scientist">
      <mat-icon>keyboard_arrow_left</mat-icon> Scientist
    </a>
    <span class="title">Publishing House</span>
    <a routerLink="/data-manipulation/degree">
      Degree <mat-icon>keyboard_arrow_right</mat-icon>
    </a>
  </div>
  <div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="filter">
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="publishingHouse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publishing House </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="publishing_house_clicked" (click)="deletePublishingHouse(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="7" [pageSizeOptions]="[2, 5, 7]">
    </mat-paginator>
    <div fxLayoutAlign="center center">
      <form  autocomplete="off" novalidate fxLayoutGap="10px" [formGroup]="publishingHouseFormGroup">

        <mat-form-field>
          <mat-label>id</mat-label>
          <input matInput
                 [formControl]="idCtrl"
                 type="text"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto='matAutocomplete'>
            <mat-option *ngFor="let publishingHouse of filteredIds | async" [value]="publishingHouse.id">
              {{publishingHouse.id}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>name</mat-label>
          <input matInput formControlName="nameCtrl" type="text">
        </mat-form-field>

        <button mat-flat-button class="publishing_house_clicked" type="submit" (click)="addPublishingHouse(publishingHouseFormGroup.value)">Add</button>
        <button mat-flat-button class="publishing_house_clicked" type="submit" (click)="updatePublishingHouse(idCtrl.value, publishingHouseFormGroup.value)">Update</button>
      </form>
    </div>
  </div>
</app-layout>
