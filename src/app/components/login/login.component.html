<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Sign in</mat-card-title>
    <form  autocomplete="off" novalidate fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="formGroup"
           (ngSubmit)="loginProcess(formGroup.value)">

      <mat-card-content fxLayoutAlign="stretch" fxLayout="column">

        <mat-form-field appearance="fill">
          <mat-label>login</mat-label>
          <input matInput type="text" formControlName="login">
          <mat-error *ngIf="hasError('login', 'required')">Login is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          <button mat-icon-button matSuffix (click)="hide =! hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button type="submit" color="primary">Login</button>
        <button type="button" mat-raised-button color="warn">Sign up</button>
      </mat-card-actions>

    </form>
  </mat-card>
</section>
